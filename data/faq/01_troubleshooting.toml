[[item]]
    question = "I am having trouble installing Orange."
    answer = """Make sure you are downloading the latest version. You can also try to download a standalone installer or Anaconda distribution.<br><br>Still no luck? Check our <a href="https://github.com/biolab/orange3/issues">issue tracker</a> for similar issues or report a new one."""

[[item]]
    question = "I am having trouble installing an add-on."
    answer = """Make sure you are using the latest version of Orange. Encountering issues, please raise them on the relevant <a href="https://github.com/biolab?q=orange3-">add-on's issue tracker</a>. Alternatively, you can try with Anaconda distribution and install the add-on in the terminal. You can use pip or conda to install a package directly.<br>E.g.:
    <pre>pip install orange3-text<br>conda install orange3-timeseries</pre>"""

[[item]]
    question = "I get an error when using Orange."
