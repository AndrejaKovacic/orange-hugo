[[item]]
    question = "I believe there's a bug in Orange."
    answer = """First, make sure you are using the latest version of Orange. If the bug is still present, please submit an issue to our <a href="https://github.com/biolab/orange3/issues"> issue tracker</a>. Follow the template and describe the issue as well as possible. Before submitting a new issue, check if someone has already reported the same problem. Upvote the issue with a +1 and/or add your comment. Only consider opening a new issue if you cannot find a corresponding existing open or closed issue."""

