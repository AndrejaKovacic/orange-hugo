{{ define "main"}}

<section id="documentation" class="features section custom-reduce-padding-2">
    <div class="container padding-top-page" style="background-color: white;">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;">
                <h1 class="title" >{{ .Title }}</h1>
                    <div class="content docs-style">
                    {{ range .Pages.ByWeight }}
                        <div class="col-md-4 col-sm-4 col-xs-12 doc-section" >
                            <img class="docs-image" src="{{ .Params.image }}">
                            <h2>{{.Title}}</h2>
                            {{ .Content }}
                        </div>
                    {{ end }}

                    </div>
            </div>
        </div>
    </div>

</section>

{{end }}
